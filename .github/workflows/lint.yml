# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on: 
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Sets up the Java Development Kit (JDK)
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
      
      # Runs a simple script (for testing purposes)
      - name: Run a one-line script
        run: echo Hello, world!

      # Download Checkstyle (the latest version or the version you want to use)
      - name: Download Checkstyle
        run: |
          wget https://github.com/checkstyle/checkstyle/releases/download/checkstyle-8.45/checkstyle-8.45-all.jar -O checkstyle.jar
          # Replace 8.45 with the actual version number you want to use

      # Run Checkstyle
      - name: Run Checkstyle
        run: mvn clean checkstyle:checkstyle -Dcheckstyle.config.file=checkstyle.xml

      # Run PMD (uncomment and fix the indentation)
      - name: Run PMD
        run: mvn pmd:check

      # Upload Checkstyle and PMD reports to GitHub Actions
      - name: Upload Checkstyle and PMD reports
        uses: actions/upload-artifact@v2
        with:
          name: checkstyle-pmd-reports
          path: target/checkstyle-*.xml,target/pmd.xml

      # Runs a multi-line script to print additional information
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
